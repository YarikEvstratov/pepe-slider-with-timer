<!DOCTYPE html>
<html lang="ru">

<head>
	<!-- Указываем кодировку -->
	<meta charset="UTF-8">
	<!-- Настройки для адаптива -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Подключение файла стилей -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Имя страницы  -->
	<title>Страница</title>
</head>
<!-- Отображаемое тело страницы -->

<body>
	<div class="block-slider">
		<div class="container">
			<div class="slider">
				<img src="./img/pepe-the-frog-sad.gif" alt="" class="slider__item active">
				<img src="./img/ok-hand-pepe.gif" alt="" class="slider__item">
				<img src="./img/pepe-the-frog-happy.gif" alt="" class="slider__item">
				<img src="./img/pepe-the-frog-sitting-chillin.gif" alt="" class="slider__item">
				<img src="./img/pepe-ugly.gif" alt="" class="slider__item">
				<img src="./img/pepe-pepega.gif" alt="" class="slider__item">
				<img src="./img/peepo-dance-pepe.gif" alt="" class="slider__item">
				<img src="./img/pudge-dota2.gif" alt="" class="slider__item">
				<video src="video/Pepe Lore Animation (extended version).mp4" class="slider__item videoq"
					controls></video>
			</div>
			<img src="./img/58486fe6849cf46a2a931339.png" alt="" class="btn next">
			<img src="./img/58486fe6849cf46a2a931339.png" alt="" class="btn prev">
		</div>
	</div>
	<div class="wrapper">
		<div class="container-taimer">
			<div class="buttons-time">
				<div class="button-time__item buttons-time__item_1">1 мин</div>
				<div class="button-time__item buttons-time__item_5">5 мин</div>
				<div class="button-time__item buttons-time__item_10">10 мин</div>
			</div>
			<div class="timer">
				<div class="timer__block">
					<input type="number" class="timer__item minutes">
					<p class="timer__titel">Минуты</p>
				</div>
				<div class="timer__block">
					<input type="number" class="timer__item seconds">
					<p class="timer__titel">Секунды</p>
				</div>
			</div>
			<div class="buttons">
				<button class="buttons__item start">Старт</button>
				<button class="buttons__item stop">Стоп</button>
				<button class="buttons__item reset">Ресет</button>
			</div>
		</div>
	</div>
	<div class="rasdel">
		<div class="shues rasdel__item">
			<p class="rasdel__titel">Обувь</p>			
			<div class="menu active" >
				<p class="menu__item">Подменю 1</p>
				<p class="menu__item">Подменю 2</p>
				<p class="menu__item">Подменю 3</p>
				<p class="menu__item">Подменю 4</p>
				<p class="menu__item">Подменю 5</p>
			</div>
		</div>
		<div class="jeans rasdel__item">
					<p class="rasdel__titel">Джинсы</p>
			<div class="menu">
				<p class="menu__item">Подменю 1</p>
				<p class="menu__item">Подменю 2</p>
				<p class="menu__item">Подменю 3</p>
				<p class="menu__item">Подменю 4</p>
				<p class="menu__item">Подменю 5</p>
			</div>
		</div>
		<div class="tertleneck rasdel__item">
					<p class="rasdel__titel">Водолазки</p>
			<div class="menu">
				<p class="menu__item">Подменю 1</p>
				<p class="menu__item">Подменю 2</p>
				<p class="menu__item">Подменю 3</p>
				<p class="menu__item">Подменю 4</p>
				<p class="menu__item">Подменю 5</p>
			</div>
		</div>
		<div class="suits rasdel__item">
					<p class="rasdel__titel">Костюмы</p>
			<div class="menu">
				<p class="menu__item">Подменю 1</p>
				<p class="menu__item">Подменю 2</p>
				<p class="menu__item">Подменю 3</p>
				<p class="menu__item">Подменю 4</p>
				<p class="menu__item">Подменю 5</p>
			</div>
		</div>
	</div>

	

	<!-- Подкчючение файла скриптов(пока не надо) -->
	<script src="./js/main.js"></script>
</body>

</html>
